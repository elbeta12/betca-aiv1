        .sun {
            position: absolute;
            background: yellow;
            border-radius: 50%;
            width: 100px;
            height: 100px;

            left: 50%;
            transform: translateX(-50%);

            box-shadow: 0 0 20px rgba(255, 255, 0, 0.7);

        @keyframes moveSun {
            0% { top: 10%; }

        .landscape {

            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(to top, #006600, transparent);
            z-index: 0;
        }

        .message {
            margin: 5px 0;
        }

        .game-container {
            display: none;
            margin-top: 10px;
            text-align: center;
        }

        .trivia-question {
            margin: 10px 0;
        }

        .trivia-answer {
            display: block;
            margin: 5px 0;
            background: #007BFF;
            color: white;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

    </style>
</head>
<body>

            star.style.height = star.style.width;
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            document.querySelector('.stars').appendChild(star);

</div>
